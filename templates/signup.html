<!Doctype html>
<html lang="en" style="background-color:tomato;">
<head>
    <body>
    <h1 style="background-color:teal;">Sign Up For The JNF Chat Group Web Form</h1>
    <form method="post">
        <label for="fname">First Name</label>
        <br>
        <input type="text" name="fname" id="fname"
               placeholder="John"
               value="{{ request.form['fname'] }}">
        </input>
        <br>

        <label for="lname">Last Name</label>
        <br>
        <input type="text" name="lname" id="lname"
                  placeholder="Doe"
                  value = "{{ request.form['lname'] }}">
        </input>
        <br>
        <label for="contact">Phone Number Or ICloud Email</label>
        <br>
        <input type="text" name="contact" id="contact"
               placeholder="John"
               value="{{ request.form['contact'] }}">
    </input>
        <button type="submit">Submit</button>
    </form>
</body>
<head>
</html>
